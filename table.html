 <!DOCTYPE html>
 <html>
  <head>
    <meta charset = "utf-8">
    <title>this is about css</title>
    <style>
      table,th,td {
        border: 1px solid orange;
      }
      table{
        border-collapse:collapse;
        width:100%;
        height:200px;
      }
      th{
        text-align: center;
        vertical-align: bottom;

      }
      td{
        padding:5px;
      }
      tr:hover{
        background-color: red;
      }
      tr:nth-child(even){
        background-color: beige;
      }

    </style>
  </head>
  <body>
    <h1>This is all bout table styleing in css</h1>
    
    <table>
      <tr>
        <th>first name</th>
        <th>last name</th>
        <th>age</th>
      </tr>
      <tr>
        <td>abebe</td>
        <td>kebede</td>
        <td>78</td>

      </tr>
      <tr>
        <td>zelalem</td>
        <td>yetsedaw</td>
        <td>20</td>
      </tr>
      <tr>
        <td>abayneh</td>
        <td>andualem</td>
        <td>21</td>
      </tr>
    </table>
  </div>
  </body>
 </html>
